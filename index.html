<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <img src="./o-email.png" alt="icone de email" />
        <h3>Sign in</h3>
        <label for="email"></label>
        <input id="email" type="email" placeholder="Email" required size="32" />
        <label for="password"></label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          size="32"
        />
        <button id="sign" type="submit">Sign in</button>
        <a href="">Forgot your password?</a>
        <p>Don't have a Column account?</p>
        <button id="create" type="submit">Create new account</button>
      </fieldset>
    </form>
  </body>
</html>
